<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/sobre.css') }}">
</head>
<body>

  <h1>{{date}}</h1>
  <div>
    <ul>
        {% for person in people%}
          <li> {{ person }} 
            <form method="POST" action="{{ url_for('delete_someone', name=person.name, day=date.split('/')[0], month=date.split('/')[1], year=date.split('/')[2]) }}" style="display: inline">
              <input type="submit" value="Delete">
            </form>
          </li>
        {% endfor %}
    </ul>
    </div>

    <h2>Add someone to this date</h2>

    <form method="POST" action="{{ url_for('filter', date=date.replace('/', '_')) }}">
      <input type="text" name="name" placeholder="Name" required="required">
      <input type="submit" value="Create">
    </form>

    <div><img src="{{ url_for('get_img', date=date.replace('/', '_'))}}"/></div>

    <div class="footer">
      {% if previous %}
        <a href="{{ url_for('filter', date=previous.replace('/', '_'))}}"><div>Previous</div></a>
      {% endif %}
        <a href="{{url_for('index')}}"><div>Main Page</div></a>
      {% if next %}
        <a href="{{ url_for('filter', date=next.replace('/', '_'))}}"><div>Next</div></a>
      {% endif %}
    </div>
</body>
</html>
