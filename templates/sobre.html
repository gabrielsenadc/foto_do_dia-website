<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for person in people%}
          <li> {{ person }} 
            <form method="POST" action="{{ url_for('delete_someone', name=person.name, day=date.split('/')[0], month=date.split('/')[1], year=date.split('/')[2]) }}" style="display: inline">
              <input type="submit" value="Delete">
            </form>
          </li>
        {% endfor %}
    </ul>

    <h2>Add someone to this date</h2>

    <form method="POST" action="{{ url_for('filter', day=date.split('/')[0], month=date.split('/')[1], year=date.split('/')[2]) }}">
      <input type="text" name="name" placeholder="Name" required="required"><br>
      <input type="submit" value="Create">
    </form>

    
</body>
</html>
