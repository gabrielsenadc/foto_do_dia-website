<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <ul>
        {% for person in people%}

            </form>
          </li>
        {% endfor %}
    </ul>
